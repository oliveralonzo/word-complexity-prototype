<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="option-slider">
        <h2>How much?</h2>
        <input
          type="range"
          min="1"
          max="4"
          value="1"
          steps="1"
          list="textSetting"
          id="textSettingInput"
        />
        <datalist class="datalist">
          <option value="Words" label="Words">0</option>
          <option value="Sentences" label="Sentences">1</option>
          <option value="Paragraph" label="Paragraph">2</option>
          <option value="Document" label="Document">3</option>
        </datalist>

        <div class="sliderticks">
          <p>Words</p>
          <p>Sentences</p>
          <p>Paragraph</p>
          <p>Document</p>
        </div>
      </div>

      <div id="complexity">
        <h2>Highlight Complex?</h2>
        <label class="switch"
          ><input type="checkbox" id="togBtn" />
          <div class="slider round"></div>
        </label>
      </div>

      <div class="option-slider">
        <h2>Where?</h2>
        <input
          type="range"
          min="1"
          max="3"
          value="1"
          steps="1"
          list="howmuchlst"
          id="whereTo"
        />
        <datalist class="datalist">
          <option label="In place">0</option>
          <option label="Pop-up">1</option>
          <option label="Side">2</option>
        </datalist>

        <div class="sliderticks">
          <p>In place</p>
          <p>Pop-up</p>
          <p>Side</p>
        </div>
      </div>

      <div id="highlightReplaced">
        <h2>Highlight Replacement?</h2>
        <label class="switch"
          ><input type="checkbox" id="highlightReplacedBtn" class="disabled" />
          <div class="slider round"></div>
        </label>
      </div>

      <div class="option-slider">
        <h2>How long?</h2>
        <input
          type="range"
          min="1"
          max="3"
          value="1"
          steps="1"
          list="howmuchlst"
          id="showDuration"
        />
        <datalist class="datalist">
          <option label="Temporary">0</option>
          <option label="Until Click">1</option>
          <option label="Permanent">2</option>
        </datalist>

        <div class="sliderticks">
          <p>Temporary</p>
          <p>Until Click</p>
          <p>Permanent</p>
        </div>
      </div>

      <div class="option-slider">
        <h2>Display Confidence</h2>
        <input
          type="range"
          min="1"
          max="3"
          value="1"
          steps="1"
          list="howmuchlst"
          id="confidenceMeasure"
        />
        <datalist class="datalist">
          <option label="No"></option>
          <option label="Discrete"></option>
          <option label="Continuous"></option>
        </datalist>

        <div class="sliderticks">
          <p>No</p>
          <p>Discrete</p>
          <p>Continuous</p>
        </div>
      </div>
    </div>
  </body>
</html>
