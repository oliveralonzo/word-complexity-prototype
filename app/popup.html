<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="option-slider">
        <h2>Simplification Type</h2>
        <input
          type="range"
          min="1"
          max="3"
          value="1"
          steps="1"
          list="simpType"
          id="simpTypeInput"
        />
        <datalist class="datalist">
          <option value="Lexical" label="Lexical">0</option>
          <option value="Both" label="Both">1</option>
          <option value="Syntactic" label="Syntactic">2</option>
        </datalist>

        <div class="sliderticks">
          <p>Lexical</p>
          <p> Both </p>
          <p>Syntactic</p>
        </div>
      </div>

      <div class="option-slider">
        <h2>Quantity</h2>
        <input
          type="range"
          min="1"
          max="4"
          value="1"
          steps="1"
          list="howMuchSetting"
          id="howMuchSettingInput"
        />
        <datalist class="datalist">
          <option value="Words" label="Words">0</option>
          <option value="Sentences" label="Sentences">1</option>
          <option value="Paragraph" label="Paragraph">2</option>
          <option value="Document" label="Document">3</option>
        </datalist>

        <div class="sliderticks">
          <p id="wordsSetting">Words</p>
          <p>Sentences</p>
          <p>Paragraph</p>
          <p>Document</p>
        </div>
      </div>

      <div id="complexity">
        <h2>Highlight Complex</h2>
        <label class="switch"
          ><input type="checkbox" id="togBtn" />
          <div class="slider round"></div>
        </label>
      </div>

      <div class="option-slider">
        <h2>Location</h2>
        <input
          type="range"
          min="1"
          max="3"
          value="1"
          steps="1"
          list="howmuchlst"
          id="whereTo"
        />
        <datalist class="datalist">
          <option label="In place">0</option>
          <option label="Pop-up">1</option>
          <option label="Side">2</option>
        </datalist>

        <div class="sliderticks">
          <p>In place</p>
          <p>Pop-up</p>
          <p>Side</p>
        </div>
      </div>

      <div id="highlightReplaced">
        <h2>Highlight Replaced</h2>
        <label class="switch"
          ><input type="checkbox" id="highlightReplacedBtn" />
          <div class="slider round"></div>
        </label>
      </div>

      <div class="option-slider">
        <h2>Duration</h2>
        <input
          type="range"
          min="1"
          max="3"
          value="1"
          steps="1"
          list="howmuchlst"
          id="showDuration"
        />
        <datalist class="datalist">
          <option label="Temporary">0</option>
          <option label="Manually">1</option>
          <option label="Permanent">2</option>
        </datalist>

        <div class="sliderticks">
          <p>Temporary</p>
          <p>Manual</p>
          <p>Permanent</p>
        </div>
      </div>
